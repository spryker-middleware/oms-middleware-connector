language: php

php:
- 7.1

cache:
    directories:
    - vendor
    - $HOME/.composer/cache

env:
    global:
    - APPLICATION_ENV=development
    - APPLICATION_STORE=DE

install:
- composer install --no-interaction --prefer-dist

script:
- sh -c "if [ '$DEFAULT' = '1' ]; then vendor/bin/codecept run; fi"
- sh -c "if [ '$PHPCS' = '1' ]; then composer cs-check ; fi"

notifications:
    email: false
