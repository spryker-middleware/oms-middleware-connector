language: php

sudo: false

php:
  - 7.1
  - 7.3

env:
  global:
    - DEFAULT=0

matrix:
  include:
  - php: 7.2
    env: CHECKS=1 DEFAULT=0

  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini

before_script:
  - COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist --no-interaction

script:
  - if [[ $DEFAULT == 1 ]]; then vendor/bin/codecept run ; fi
  - if [[ $CHECKS == 1 ]]; then composer cs-check ; fi

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false
